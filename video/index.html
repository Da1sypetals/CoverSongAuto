<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歌词与唱片播放器</title>
    <style>
        :root {
            --bg-color: #121212;
        }

        body {
            font-family: sans-serif;
            background: linear-gradient(to bottom, var(--bg-color), #000000);
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 36px;
            overflow: hidden;
            gap: 64px;
        }

        /* 启用滚动时的 body 样式 */
        body.scrollable {
            overflow-y: auto;
            align-items: flex-start;
            height: auto;
            padding: 36px;
        }

        .container {
            display: none;
            /* 不再使用左右布局，宽度高度由 .lyrics-container 决定 */
            background-color: transparent;
            padding: 0;
            gap: 0;
        }

        body.player-active .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- 核心：修改后的 lyrics-container（手机竖屏结构） --- */
        .lyrics-container {
            display: flex;
            flex-direction: column;
            width: 360px;
            /* 模拟手机宽度 */
            height: 640px;
            /* 9:16 比例（360x640），可按需调整 */
            background-color: #1e1e1e;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            /* 关键：裁剪唱片下半部分 */
            position: relative;
        }

        /* 歌曲元数据区 */
        .metadata-section {
            padding: 24px 20px 16px;
            text-align: center;
            flex-shrink: 0;
            /* 不被压缩 */
            background-color: #1e1e1e;
            /* border-bottom: 1px solid #333; */
        }

        .song-title {
            font-size: 1.8em;
            margin: 0.3em 0 0.1em;
            font-weight: bold;
            color: #ffffff;
        }

        .song-singer,
        .song-cover-artist {
            font-size: 1.08em;
            line-height: 1.8em;
            margin: 0.2em 0;
            opacity: 0.8;
            color: #cccccc;
        }

        .song-cover-artist {
            margin-bottom: 0.5em;
            font-style: italic;
        }

        /* 歌词滚动区 */
        .lyrics-wrapper {
            flex: 1;
            /* 占据剩余空间 */
            overflow: hidden;
            padding: 10px 20px 5px;
            position: relative;
            background-color: #1e1e1e;
        }

        .lyrics {
            list-style: none;
            padding: 0;
            margin: 0;
            transition: transform 0.5s ease-in-out;
            will-change: transform;
        }

        .lyrics li {
            padding: 8px 0;
            font-size: 18px;
            opacity: 0.6;
            transition: opacity 0.5s ease, color 0.5s ease;
            color: #bbbbbb;
            text-align: center;
        }

        .lyrics li.highlight {
            font-size: 22px;
            color: #ffffff;
            opacity: 1;
            font-weight: bold;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }

        /* 唱片区容器 —— 只显示上半圆 */
        .record-container {
            width: 100%;
            height: 40%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            overflow: hidden;
            position: relative;
            background-color: #1e1e1e;
        }

        /* 唱片本体 —— 直径 = 宽度，圆心对齐底部 */
        .record-plate {
            width: 100%;
            height: 0;
            /* 关键：用 padding-top 实现正方形 */
            padding-top: 100%;
            /* 宽高比 1:1 */
            border-radius: 50%;
            background-color: #333;
            border: 10px solid #222;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transform: translateY(50%);
            animation: none;
        }

        /* 唱片封面图像 —— 保留发光动画 */
        .cover-image {
            position: absolute;
            top: 10%;
            left: 10%;
            width: 80%;
            padding-top: 80%;
            /* 强制 1:1 宽高比 */
            height: 0;
            /* 关键：高度由 padding 决定 */
            border-radius: 50%;
            overflow: hidden;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 24px rgba(255, 255, 255, 0.5);
            }

            to {
                box-shadow: 0 0 32px rgba(255, 255, 255, 0.8);
            }
        }

        .cover-image img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.7), 0 0 20px rgba(255, 255, 255, 0.5);
            transition: filter 1s ease-in-out, box-shadow 1s ease-in-out;
        }



        .cover-image.grayscale {
            filter: grayscale(100%);
        }

        /* 中心轴孔 */
        .record-hole {
            width: 30px;
            height: 30px;
            background-color: #222;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid #555;
            z-index: 2;
        }

        /* --- 控制面板（保持原样，悬浮在右侧） --- */
        .controls-container {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 200px;
            gap: 20px;
            position: fixed;
            right: 36px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
        }

        body.player-active .controls-container {
            display: flex;
        }

        .controls-container button {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }

        .controls-container button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .rpm-control {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            align-items: center;
        }

        .rpm-buttons {
            display: flex;
            gap: 10px;
            width: 100%;
        }

        .rpm-buttons button {
            flex: 1;
        }

        .rpm-display {
            font-size: 1.5em;
            font-weight: bold;
        }

        /* --- 开始页面（未改动，保留供参考） --- */
        .start-page {
            position: relative;
            top: 0;
            left: 0;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            z-index: 100;
            background: linear-gradient(to bottom, var(--bg-color), #000000);
        }

        .start-form {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 600px;
            margin: 50px 0;
        }

        .start-form h3 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .start-form label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .start-form input[type="text"],
        .start-form textarea,
        .start-form input[type="color"] {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #333;
            background-color: #2a2a2a;
            color: #e0e0e0;
            box-sizing: border-box;
        }

        .start-form textarea {
            min-height: 150px;
            resize: vertical;
        }

        .start-form input[type="file"] {
            border: 1px dashed #555;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }

        #coverDropZone {
            border: 2px dashed #555;
            text-align: center;
            padding: 20px;
            transition: border-color 0.2s ease;
        }

        #coverDropZone.dragover {
            border-color: #4CAF50;
        }

        .start-page-button {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: none;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .start-page-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .cover-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #555;
            display: block;
            margin: 10px auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="lyrics-container">
            <!-- 歌曲元数据 -->
            <div class="metadata-section">
                <h2 class="song-title"></h2>
                <p class="song-singer"></p>
                <p class="song-cover-artist"></p>
            </div>

            <!-- 歌词区 -->
            <div class="lyrics-wrapper">
                <ul class="lyrics"></ul>
            </div>

            <!-- 唱片区（只显示上半圆） -->
            <div class="record-container">
                <div class="record-plate">
                    <div class="cover-image">
                        <img alt="Album Cover" src="">
                    </div>
                    <div class="record-hole"></div>
                </div>
            </div>
        </div>
        <!-- 删除原 .cover-container，不再需要 -->
    </div>
    <div class="controls-container">
        <h3>Controls</h3>
        <button id="restartBtn">Restart Playback</button>
        <button id="editBtn">Edit</button>
        <div class="rpm-control">
            <p>RPM: <span id="rpmDisplay"></span></p>
            <div class="rpm-buttons">
                <button id="rpmDownBtn">-</button>
                <button id="rpmUpBtn">+</button>
            </div>
        </div>
    </div>

    <div class="start-page" id="startPage">
        <div class="start-form">
            <h3>Configure Your Player</h3>
            <div class="form-group">
                <label for="colorPicker">Choose Theme Color:</label>
                <input type="color" id="colorPicker" value="#121212"
                    style="width: 40%; height: 60px; border: 2px solid #4CAF50; border-radius: 8px;">
            </div>
            <div class="form-group">
                <label for="coverInput">Choose Cover Image:</label>
                <div id="coverDropZone">
                    <p>Drag & Drop or Click to Upload</p>
                    <input type="file" id="coverInput" accept="image/*" style="display: none;">
                    <img id="coverPreview" class="cover-preview" style="display: none;">
                </div>
            </div>
            <div class="form-group">
                <label for="titleInput">Song Title:</label>
                <input type="text" id="titleInput" placeholder="Enter song title">
            </div>
            <div class="form-group">
                <label for="artistInput">Artist Name:</label>
                <input type="text" id="artistInput" placeholder="Enter artist name">
            </div>
            <div class="form-group">
                <label for="coverArtistInput">Cover Artist:</label>
                <input type="text" id="coverArtistInput" placeholder="Enter cover artist name">
            </div>
            <div class="form-group">
                <label for="lyricsTextarea">Paste LRC Lyrics:</label>
                <textarea id="lyricsTextarea"
                    placeholder="[00:00.00]Lyric line 1&#10;[00:05.12]Lyric line 2"></textarea>
            </div>
            <button class="start-page-button" id="startPlaybackBtn">Start Playback</button>
        </div>
    </div>



    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Element Selection ---
            const lyricsWrapper = document.querySelector('.lyrics-wrapper');
            const lyricsContainer = document.querySelector('.lyrics');
            const coverImage = document.querySelector('.cover-image img');
            const songTitleEl = document.querySelector('.song-title');
            const songSingerEl = document.querySelector('.song-singer');
            const songCoverArtistEl = document.querySelector('.song-cover-artist');
            const restartBtn = document.getElementById('restartBtn');
            const editBtn = document.getElementById('editBtn');
            const rpmDisplay = document.getElementById('rpmDisplay');
            const rpmUpBtn = document.getElementById('rpmUpBtn');
            const rpmDownBtn = document.getElementById('rpmDownBtn');

            // Start Page Elements
            const startPage = document.getElementById('startPage');
            const startPlaybackBtn = document.getElementById('startPlaybackBtn');
            const colorPicker = document.getElementById('colorPicker');
            const coverInput = document.getElementById('coverInput');
            const coverDropZone = document.getElementById('coverDropZone');
            const coverPreview = document.getElementById('coverPreview');
            const titleInput = document.getElementById('titleInput');
            const artistInput = document.getElementById('artistInput');
            const coverArtistInput = document.getElementById('coverArtistInput');
            const lyricsTextarea = document.getElementById('lyricsTextarea');

            // --- State Management ---
            const APP_STATE = {
                EDITING: 'editing',
                PLAYING: 'playing',
            };

            let currentAppState = null;
            let config = {};
            let lyricsContent = '';
            let lyrics = [];
            let currentRpm = 5;

            // Animation state variables
            let animationFrameId = null;
            let startTime = null;
            let rotationAngle = 0;
            let isEndingSequence = false; // Flag to manage the end-of-song sequence

            /**
             * 实时更新背景颜色的函数
             */
            function updateBackgroundColor(color) {
                document.documentElement.style.setProperty('--bg-color', color);
            }

            /**
             * Centralized function to manage UI changes based on application state.
             * @param {string} newState - The state to transition to (APP_STATE.EDITING or APP_STATE.PLAYING)
             */
            function setAppState(newState) {
                if (currentAppState === newState) return;
                currentAppState = newState;

                if (newState === APP_STATE.EDITING) {
                    if (animationFrameId) {
                        cancelAnimationFrame(animationFrameId);
                        animationFrameId = null;
                    }
                    startPage.style.display = 'flex';
                    document.body.classList.remove('player-active');
                    document.body.classList.add('scrollable');
                } else if (newState === APP_STATE.PLAYING) {
                    startPage.style.display = 'none';
                    document.body.classList.add('player-active');
                    document.body.classList.remove('scrollable');
                    startPlayback();
                }
            }

            // --- Core Functionality ---

            function setRpm(rpm) {
                currentRpm = Math.max(1, Math.min(20, rpm));
                rpmDisplay.textContent = currentRpm;
            }

            function parseLRC(lrcText) {
                const lines = lrcText.split('\n');
                const parsedLyrics = [];
                let firstTime = null;

                lines.forEach(line => {
                    const parts = line.match(/^\[(\d{2}):(\d{2}\.\d{2,3})\](.*)/);
                    if (parts) {
                        const minutes = parseInt(parts[1], 10);
                        const seconds = parseFloat(parts[2]);
                        const timeInSeconds = minutes * 60 + seconds;
                        const text = parts[3].trim();

                        if (firstTime === null) firstTime = timeInSeconds;

                        parsedLyrics.push({ time: timeInSeconds - firstTime, text });
                    }
                });
                return parsedLyrics;
            }

            function renderLyrics() {
                lyricsContainer.innerHTML = '';
                lyrics.forEach(line => {
                    const li = document.createElement('li');
                    li.textContent = line.text;
                    lyricsContainer.appendChild(li);
                });
            }

            function animate(timestamp) {
                if (!startTime) startTime = timestamp;

                const elapsed = (timestamp - startTime) / 1000;
                const rotationDegreesPerSecond = (360 * currentRpm) / 60;
                const delta = (timestamp - (startTime + (elapsed * 1000 - 16.67))) / 1000;

                rotationAngle += rotationDegreesPerSecond * delta;
                coverImage.style.transform = `rotate(${rotationAngle}deg)`;

                let currentLineIndex = -1;
                for (let i = 0; i < lyrics.length; i++) {
                    if (elapsed >= lyrics[i].time) {
                        currentLineIndex = i;
                    } else {
                        break;
                    }
                }

                if (currentLineIndex !== -1) {
                    document.querySelectorAll('.lyrics li').forEach((li, index) => {
                        li.classList.toggle('highlight', index === currentLineIndex);
                    });
                    const highlightElement = lyricsContainer.children[currentLineIndex];
                    if (highlightElement) {
                        const offset = highlightElement.offsetTop - lyricsWrapper.clientHeight * 0.25 + highlightElement.clientHeight / 2;
                        lyricsContainer.style.transform = `translateY(${-offset}px)`;
                    }
                }

                // Check if playback has finished and trigger the 6-second tail wait
                const hasFinished = lyrics.length > 0 && elapsed >= lyrics[lyrics.length - 1].time;
                if (hasFinished && !isEndingSequence) {
                    isEndingSequence = true; // Ensure this only runs once per playback
                    setTimeout(() => {
                        // Do not cancel animation or add grayscale
                    }, 6000); // The 6-second tail wait
                }

                // Continue requesting frames until explicitly cancelled
                if (animationFrameId) {
                    animationFrameId = requestAnimationFrame(animate);
                }
            }

            function resetPlaybackState() {
                if (animationFrameId) {
                    cancelAnimationFrame(animationFrameId);
                    animationFrameId = null;
                }
                startTime = null;
                rotationAngle = 0;
                isEndingSequence = false; // Reset the end-of-song flag
                coverImage.style.transform = 'rotate(0deg)';
                coverImage.classList.remove('grayscale');
                lyricsContainer.style.transform = 'translateY(0)';
                document.querySelectorAll('.lyrics li').forEach(li => li.classList.remove('highlight'));
            }

            function startPlayback() {
                resetPlaybackState();

                updateBackgroundColor(config.background_color);
                coverImage.src = config.cover_path || "data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=";
                songTitleEl.textContent = config.title;
                songSingerEl.textContent = config.singer;
                songCoverArtistEl.textContent = config.cover_artist ? `Cover by: ${config.cover_artist}` : '';
                setRpm(config.cd_spin_rpm);

                lyrics = parseLRC(lyricsContent);
                if (lyrics.length > 0) {
                    renderLyrics();
                    animationFrameId = requestAnimationFrame(animate);
                } else {
                    lyricsContainer.innerHTML = '<li>No lyrics provided or format is incorrect.</li>';
                }
            }

            // --- Event Listeners Setup ---

            // 添加颜色选择器的实时响应事件监听器
            colorPicker.addEventListener('input', (e) => {
                updateBackgroundColor(e.target.value);
            });

            // Player Controls
            restartBtn.addEventListener('click', () => {
                // This restores the 1-second initial wait on restart
                resetPlaybackState(); // Stop and reset immediately
                setTimeout(startPlayback, 1000); // Wait 1 second before starting again
            });

            rpmUpBtn.addEventListener('click', () => setRpm(currentRpm + 1));
            rpmDownBtn.addEventListener('click', () => setRpm(currentRpm - 1));

            editBtn.addEventListener('click', () => {
                colorPicker.value = config.background_color || '#121212';
                titleInput.value = config.title || '';
                artistInput.value = config.singer || '';
                coverArtistInput.value = config.cover_artist || '';
                lyricsTextarea.value = lyricsContent || '';

                if (config.cover_path) {
                    coverPreview.src = config.cover_path;
                    coverPreview.style.display = 'block';
                } else {
                    coverPreview.style.display = 'none';
                }
                setAppState(APP_STATE.EDITING);
            });

            // Start Page / Form Controls
            startPlaybackBtn.addEventListener('click', () => {
                config = {
                    cd_spin_rpm: currentRpm,
                    background_color: colorPicker.value,
                    cover_path: coverPreview.src.startsWith('data:') ? coverPreview.src : '',
                    singer: artistInput.value || 'Unknown Artist',
                    title: titleInput.value || 'Unknown Title',
                    cover_artist: coverArtistInput.value || ''
                };
                lyricsContent = lyricsTextarea.value;
                setAppState(APP_STATE.PLAYING);
            });

            // Drag & Drop and File Input Logic
            coverDropZone.addEventListener('click', () => coverInput.click());
            coverInput.addEventListener('change', (e) => handleFile(e.target.files[0]));

            ['dragover', 'dragleave', 'drop'].forEach(eventName => {
                coverDropZone.addEventListener(eventName, (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                });
            });

            coverDropZone.addEventListener('dragover', () => coverDropZone.classList.add('dragover'));
            coverDropZone.addEventListener('dragleave', () => coverDropZone.classList.remove('dragover'));
            coverDropZone.addEventListener('drop', (e) => {
                coverDropZone.classList.remove('dragover');
                handleFile(e.dataTransfer.files[0]);
            });

            function handleFile(file) {
                if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        coverPreview.src = event.target.result;
                        coverPreview.style.display = 'block';
                    };
                    reader.readAsDataURL(file);
                }
            }

            // --- Initial Application Load ---
            setAppState(APP_STATE.EDITING);
        });
    </script>
</body>

</html>
