<!DOCTYPE html>
<html lang="zh-CN">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歌词与唱片播放器</title>
    <style>
        :root {
            --bg-color: #121212;
        }

        body {
            font-family: sans-serif;
            background: var(--bg-color);
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 36px;
            overflow: hidden;
            /* Default to hidden for player page */
            transition: background 1s ease-in-out;
            gap: 20px;
        }

        /* New CSS class to allow scrolling on the body */
        body.scrollable {
            overflow-y: auto;
            align-items: flex-start;
            height: auto;
            padding: 36px;
        }

        .container {
            display: none;
            width: 90%;
            height: 80%;
            background-color: #1e1e1e;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            padding: 20px;
            gap: 20px;
        }

        body.player-active .container {
            display: flex;
        }

        .controls-container {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 200px;
            gap: 20px;
        }

        body.player-active .controls-container {
            display: flex;
        }

        .controls-container button {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }

        .controls-container button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .rpm-control {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            align-items: center;
        }

        .rpm-buttons {
            display: flex;
            gap: 10px;
            width: 100%;
        }

        .rpm-buttons button {
            flex: 1;
        }

        .rpm-display {
            font-size: 1.5em;
            font-weight: bold;
        }

        /* Left Lyrics Area */
        .lyrics-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            text-align: center;
            position: relative;
        }

        .song-title {
            font-size: 3em;
            margin: 0.5em 0;
            font-weight: bold;
        }

        .song-singer {
            font-size: 1.5em;
            margin: 0.25em 0 1em;
            opacity: 0.8;
        }

        /* New wrapper to prevent lyrics overlap */
        .lyrics-wrapper {
            flex-grow: 1;
            overflow: hidden;
            padding: 20px;
            position: relative;
        }

        .lyrics {
            list-style: none;
            padding: 0;
            margin: 0;
            transition: transform 0.5s ease-in-out;
            will-change: transform;
            position: relative;
        }

        .lyrics li {
            padding: 10px 0;
            font-size: 20px;
            opacity: 0.6;
            transition: opacity 0.5s ease, color 0.5s ease;
        }

        .lyrics li.highlight {
            font-size: 24px;
            color: #fff;
            opacity: 1;
            font-weight: bold;
            transition: font-size 0.5s ease, color 0.5s ease, opacity 0.5s ease;
        }

        /* Right Cover Area */
        .cover-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .record-plate {
            width: 450px;
            height: 450px;
            background-color: #333;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border: 10px solid #222;
            position: relative;
        }

        .cover-image {
            width: 80%;
            height: 80%;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.7);
            transition: filter 1s ease-in-out;
        }

        .cover-image.grayscale {
            filter: grayscale(100%);
        }

        .record-hole {
            width: 30px;
            height: 30px;
            background-color: #222;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid #555;
        }

        /* Start Page / Modal */
        .start-page {
            position: relative;
            /* Changed to relative to enable scrolling */
            top: 0;
            left: 0;
            width: 100%;
            min-height: 100vh;
            /* Set a minimum height for scrolling */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            z-index: 100;
            background: #121212;
            /* Match background color */
        }

        .start-form {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 600px;
            margin: 50px 0;
        }

        .start-form h3 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .start-form label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .start-form input[type="text"],
        .start-form textarea,
        .start-form input[type="color"] {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #333;
            background-color: #2a2a2a;
            color: #e0e0e0;
            box-sizing: border-box;
        }

        .start-form textarea {
            min-height: 150px;
            resize: vertical;
        }

        .start-form input[type="file"] {
            border: 1px dashed #555;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }

        #coverDropZone {
            border: 2px dashed #555;
            text-align: center;
            padding: 20px;
            transition: border-color 0.2s ease;
        }

        #coverDropZone.dragover {
            border-color: #4CAF50;
        }

        .start-page-button {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: none;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .start-page-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .cover-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #555;
            display: block;
            margin: 10px auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="lyrics-container">
            <h2 class="song-title"></h2>
            <p class="song-singer"></p>
            <div class="lyrics-wrapper">
                <ul class="lyrics"></ul>
            </div>
        </div>
        <div class="cover-container">
            <div class="record-plate">
                <img alt="Album Cover" class="cover-image">
                <div class="record-hole"></div>
            </div>
        </div>
    </div>
    <div class="controls-container">
        <h3>Controls</h3>
        <button id="restartBtn">Restart Playback</button>
        <button id="editBtn">Edit</button>
        <div class="rpm-control">
            <p>RPM: <span id="rpmDisplay"></span></p>
            <div class="rpm-buttons">
                <button id="rpmDownBtn">-</button>
                <button id="rpmUpBtn">+</button>
            </div>
        </div>
    </div>

    <div class="start-page" id="startPage">
        <div class="start-form">
            <h3>Configure Your Player</h3>
            <div class="form-group">
                <label for="colorPicker">Choose Theme Color:</label>
                <input type="color" id="colorPicker" value="#121212">
            </div>
            <div class="form-group">
                <label for="coverInput">Choose Cover Image:</label>
                <div id="coverDropZone">
                    <p>Drag & Drop or Click to Upload</p>
                    <input type="file" id="coverInput" accept="image/*" style="display: none;">
                    <img id="coverPreview" class="cover-preview" style="display: none;">
                </div>
            </div>
            <div class="form-group">
                <label for="titleInput">Song Title:</label>
                <input type="text" id="titleInput" placeholder="Enter song title">
            </div>
            <div class="form-group">
                <label for="artistInput">Artist Name:</label>
                <input type="text" id="artistInput" placeholder="Enter artist name">
            </div>
            <div class="form-group">
                <label for="lyricsTextarea">Paste LRC Lyrics:</label>
                <textarea id="lyricsTextarea"
                    placeholder="[00:00.00]Lyric line 1&#10;[00:05.12]Lyric line 2"></textarea>
            </div>
            <button class="start-page-button" id="startPlaybackBtn">Start Playback</button>
        </div>
    </div>


    <script>
        const lyricsWrapper = document.querySelector('.lyrics-wrapper');
        const lyricsContainer = document.querySelector('.lyrics');
        const coverImage = document.querySelector('.cover-image');
        const songTitleEl = document.querySelector('.song-title');
        const songSingerEl = document.querySelector('.song-singer');
        const restartBtn = document.getElementById('restartBtn');
        const editBtn = document.getElementById('editBtn'); // Updated ID
        const rpmDisplay = document.getElementById('rpmDisplay');
        const rpmUpBtn = document.getElementById('rpmUpBtn');
        const rpmDownBtn = document.getElementById('rpmDownBtn');

        // Start Page Elements
        const startPage = document.getElementById('startPage');
        const startPlaybackBtn = document.getElementById('startPlaybackBtn');
        const colorPicker = document.getElementById('colorPicker');
        const coverInput = document.getElementById('coverInput');
        const coverDropZone = document.getElementById('coverDropZone');
        const coverPreview = document.getElementById('coverPreview');
        const titleInput = document.getElementById('titleInput');
        const artistInput = document.getElementById('artistInput');
        const lyricsTextarea = document.getElementById('lyricsTextarea');

        let config = {};
        let lyricsContent = '';
        let rotationDegreesPerSecond = 0;
        let rotationAngle = 0;
        let startTime = null;
        let lastTimestamp = 0;
        let animationFrameId = null;
        let lyrics = [];
        let isPlaying = false;
        let currentRpm = 5; // Initial RPM value

        function setRpm(rpm) {
            currentRpm = Math.max(1, Math.min(20, rpm)); // Constrain RPM to [1, 20]
            const duration = 60 / currentRpm;
            rotationDegreesPerSecond = 360 / duration;
            rpmDisplay.textContent = currentRpm;
        }

        function parseLRC(lrcText) {
            const lines = lrcText.split('\n');
            const parsedLyrics = [];
            let firstTime = null;

            lines.forEach(line => {
                const parts = line.match(/^\[(\d{2}):(\d{2}\.\d{2,3})\](.*)/);
                if (parts) {
                    const minutes = parseInt(parts[1], 10);
                    const seconds = parseFloat(parts[2]);
                    const timeInSeconds = minutes * 60 + seconds;
                    const text = parts[3].trim();

                    if (!firstTime) {
                        firstTime = timeInSeconds;
                    }

                    const relativeTime = timeInSeconds - firstTime;
                    parsedLyrics.push({
                        time: relativeTime,
                        text: text
                    });
                }
            });

            return parsedLyrics;
        }

        function renderLyrics() {
            lyricsContainer.innerHTML = '';
            lyrics.forEach(line => {
                const li = document.createElement('li');
                li.textContent = line.text;
                li.dataset.time = line.time;
                lyricsContainer.appendChild(li);
            });
        }

        function animate(timestamp) {
            if (!startTime) {
                startTime = timestamp;
                lastTimestamp = timestamp;
            }

            const elapsed = (timestamp - startTime) / 1000;
            const delta = (timestamp - lastTimestamp) / 1000;
            lastTimestamp = timestamp;

            rotationAngle += rotationDegreesPerSecond * delta;
            coverImage.style.transform = `rotate(${rotationAngle}deg)`;

            let currentLineIndex = -1;
            for (let i = 0; i < lyrics.length; i++) {
                if (elapsed >= lyrics[i].time) {
                    currentLineIndex = i;
                } else {
                    break;
                }
            }

            if (currentLineIndex !== -1) {
                document.querySelectorAll('.lyrics li').forEach((li, index) => {
                    if (index === currentLineIndex) {
                        li.classList.add('highlight');
                    } else {
                        li.classList.remove('highlight');
                    }
                });

                const highlightElement = lyricsContainer.querySelector('.highlight');
                if (highlightElement) {
                    const offset = highlightElement.offsetTop - lyricsWrapper.clientHeight * 0.25 + highlightElement.clientHeight / 2;
                    lyricsContainer.style.transform = `translateY(${-offset}px)`;
                }
            }

            if (lyrics.length > 0 && elapsed >= lyrics[lyrics.length - 1].time) {
                if (isPlaying) {
                    isPlaying = false;
                    setTimeout(() => {
                        cancelAnimationFrame(animationFrameId);
                        coverImage.classList.add('grayscale');
                        rotationDegreesPerSecond = 0;
                    }, 6000);
                }
            }

            animationFrameId = requestAnimationFrame(animate);
        }

        function resetPlayback() {
            if (isPlaying) {
                cancelAnimationFrame(animationFrameId);
                isPlaying = false;
            }
            startTime = null;
            rotationAngle = 0;
            coverImage.style.transform = 'rotate(0deg)';
            coverImage.classList.remove('grayscale');
            lyricsContainer.style.transform = 'translateY(0)';
            document.querySelectorAll('.lyrics li').forEach(li => li.classList.remove('highlight'));
            setTimeout(startPlayback, 1000);
        }

        function startPlayback() {
            if (isPlaying) return;
            isPlaying = true;

            // Remove scroll class for player mode
            document.body.classList.remove('scrollable');

            // Apply configured values
            document.documentElement.style.setProperty('--bg-color', config.background_color);
            if (config.cover_path) {
                coverImage.src = config.cover_path;
            } else {
                coverImage.src = "data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="; // A tiny transparent GIF
            }
            songTitleEl.textContent = config.title;
            songSingerEl.textContent = config.singer;
            setRpm(config.cd_spin_rpm);

            // Parse and render lyrics
            lyrics = parseLRC(lyricsContent);
            if (lyrics.length > 0) {
                renderLyrics();
                animationFrameId = requestAnimationFrame(animate);
            } else {
                lyricsContainer.innerHTML = '<li>无法加载歌词</li>';
            }
        }

        // --- Event Listeners for Player Controls ---
        restartBtn.addEventListener('click', resetPlayback);

        rpmUpBtn.addEventListener('click', () => {
            setRpm(currentRpm + 1);
        });

        rpmDownBtn.addEventListener('click', () => {
            setRpm(currentRpm - 1);
        });

        editBtn.addEventListener('click', () => { // Updated listener
            // Stop any ongoing animation
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                isPlaying = false;
            }

            // Populate form with current data
            colorPicker.value = config.background_color || '#121212';
            titleInput.value = config.title || '';
            artistInput.value = config.singer || '';
            lyricsTextarea.value = lyricsContent || '';
            if (config.cover_path && config.cover_path.length > 0) {
                coverPreview.src = config.cover_path;
                coverPreview.style.display = 'block';
            } else {
                coverPreview.style.display = 'none';
            }


            // Add scroll class and show start page
            document.body.classList.add('scrollable');
            startPage.style.display = 'flex';
            document.body.classList.remove('player-active');
        });

        // --- Event Listeners for Start Page / Modal ---

        // Handle file input click
        coverDropZone.addEventListener('click', () => {
            coverInput.click();
        });

        // Handle file input change
        coverInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    coverPreview.src = event.target.result;
                    coverPreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Handle drag and drop for the cover image
        coverDropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
            coverDropZone.classList.add('dragover');
        });

        coverDropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            e.stopPropagation();
            coverDropZone.classList.remove('dragover');
        });

        coverDropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            coverDropZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    coverPreview.src = event.target.result;
                    coverPreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Handle Start Playback button click
        startPlaybackBtn.addEventListener('click', () => {
            config = {
                cd_spin_rpm: 5,
                background_color: colorPicker.value,
                cover_path: coverPreview.src,
                singer: artistInput.value || 'Unknown Artist',
                title: titleInput.value || 'Unknown Title'
            };
            lyricsContent = lyricsTextarea.value;

            // Hide the start page and show the player
            startPage.style.display = 'none';
            document.body.classList.add('player-active');
            document.body.classList.remove('scrollable');

            // Start the music player
            startPlayback();
        });

        // Initial setup: show the start page and hide the player
        window.onload = () => {
            document.body.classList.add('scrollable'); // Add scroll class on initial load
            document.body.classList.remove('player-active');
            startPage.style.display = 'flex';
        };
    </script>
</body>

</html>
